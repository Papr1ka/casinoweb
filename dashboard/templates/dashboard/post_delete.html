{% extends 'dashboard/base.html' %}
{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class='form-group'>
        {% if field.errors %}
            <div class="alert alert-danger">
            {{ field.errors }}
            </div>
        {% endif %}

        {{ field.label }}
        {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Удалить Пост</button>
    </form>
{% endblock content %}
