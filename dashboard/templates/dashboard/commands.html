{% extends 'dashboard/base.html' %}
{% load static %}
{% load markdownify %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/page.css' %}">
<link rel="stylesheet" href="{% static 'css/commands.css' %}">
{% endblock links %}
{% block content %}
<div class="page">
    <div class="page_background">
        <div class="page_content">
            <div class="page_content" id="body_view">
              <div class="container">
                  <h1 class="display-3">Команлы</h1>
                  <p class="lead">Viev asdd asd</p>
                  <hr>
                  <section id="commands">
                    <div class="d-flex align-items-start">
                        <div class="collumn">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#casino" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Казино</button>
                                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#fishing" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Рыбалка</button>
                                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#shop" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Магазин</button>
                                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#user" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Пользовательское</button>
                              </div>
                        </div>
                        <div class="tab-content collumn" id="v-pills-tabContent">
                          <div class="tab-pane fade show active" id="casino" role="tabpanel" aria-labelledby="casino">
                            <p>
                                <button class="fancy" type="button" data-bs-toggle="collapse" data-bs-target="#rulet" aria-expanded="false" aria-controls="rulet">
                                    rulet
                                </button>
                              </p>
                              <div class="collumn dark collapse collapse-horizontal" id="rulet">
                                <div>
                                    This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
                                  </div>
                              </div>
                          </div>
                          <div class="tab-pane fade" id="fishing" role="tabpanel" aria-labelledby="fishing">2</div>
                          <div class="tab-pane fade" id="shop" role="tabpanel" aria-labelledby="shop">3</div>
                          <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user">4</div>
                        </div>
                      </div>
                  </section>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
