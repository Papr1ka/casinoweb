{% extends 'dashboard/base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/page.css' %}">
<link rel="stylesheet" href="{% static 'css/create_news.css' %}">
{% endblock links %}
{% block content %}
<div class="page">
    <div class="page_background">
        <div class="page_content">
            <div class="page_content" id="body_view">
                <form action="{% url 'callback_url' %}" method="post">
                    {% csrf_token %}
                    {{form.errors}}
                    <div class="pre">
                        <div class="titl">
                            {{form.name}}
                            <strong>Ваш Ник</strong>
                            <div>
                                {{form.author}}
                            </div>
                        </div>
                        <div class="slug">
                            <strong>Как с вами связаться</strong>
                            <div>
                                {{form.contact}}
                            </div>
                        </div>
                    </div>
                    <div class="editor">
                        {{form.text}}
                    </div>
                    <div class="btn2">
                        <button type="submit" class="btn_container">
                            <span>Подтвердить</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
